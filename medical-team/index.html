<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Medical Team</h1>

    <div class="background-image"></div>
    <div class="container">
       
        <div class="image-box">
            <img src="dr.faris.png" alt="Dr. Faris Faqih">
            <div class="popup-text">Dr. Faris Faqih is an experienced medical professional specializing in general surgery.</div>
        </div>

        <div class="image-box">
            <img src="Dr.ebaa.png" alt="Dr. Ebaa Maali">
            <div class="popup-text">Dr. Ebaa Maali specializes in cardiology with over 5 years of experience in the field.</div>
        </div>

        
        <div class="image-box">
            <img src="dr.leena.png" alt="Dr. Leena Othman">
            <div class="popup-text">Dr. Leena Othman is a pediatrician dedicated to providing quality healthcare for children.</div>
        </div>
    </div>
</body>
</html>
