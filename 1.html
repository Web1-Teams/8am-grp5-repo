<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استشارات طبية</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f1f5f9;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-radius: 1rem 1rem 0 0;
            margin-bottom: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }

        form {
            padding: 2rem;
        }

        .form-step {
            margin-bottom: 1.5rem;
        }

        .form-step label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .form-step input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-step input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .form-step input::placeholder {
            color: #94a3b8;
        }

        .btn-next {
            background-color: var(--primary-color);
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-next:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-next:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
            }

            form {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .container {
                margin: 0;
            }

            form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>استشارات طبية</h1>
        </header>

        <form action="#" method="POST">
            <div class="form-step">
                <label for="step1">الخطوة الأولى:</label>
                <input type="text" id="step1" name="step1" placeholder="اكتب استفسارك هنا" required>
            </div>

            <div class="form-step">
                <label for="step2">الخطوة الثانية:</label>
                <input type="text" id="step2" name="step2" placeholder="تفاصيل أخرى" required>
            </div>

            <div class="form-step">
                <label for="first-name">الاسم الأول:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-step">
                <label for="last-name">الاسم الأخير:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-step">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-step">
                <label for="email">الايميل:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn-next">التالي</button>
        </form>
    </div>
    
</body>

</html>
